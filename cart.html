<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
<!-- ====================== -->
<!-- Cart -->
<!-- ====================== -->
    <div class="container-cart">
        <div class="header-cart">
            <lord-icon class="icon"
                src="https://cdn.lordicon.com/slkvcfos.json"
                trigger="hover"
                style="width:50px;height:50px">
            </lord-icon>
            <h2>Yourcart</h2>            
        </div>
        <hr>            
        <div class="child-cart">
            <div class="pay">
                <h3 class="title"> Payment </h3>
                <div class="Menucard">
                    <p>Card Accepted :</p>
                    <img style="width:0px" src="./assets/img/card2.png" alt="">
                    
                </div>
                <div class="inputbox" onsubmit="return validate()">
                    <input required="required" type="text" >
                    <span class="card-name">Name of Card :</span>
                    <span id="error1"></span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input required type="text" >
                    <span class="card-number">Credit Card Number :</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input required="required" type="text" >
                    <span class="card-expMonth">Exp Month :</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input required="required" type="text" >
                    <span class="card-expYear">Exp Year :</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input required="required" type="text" >
                    <span class="card-CVV">CVV :</span>
                    <i></i>
                </div>
                <button>Checkout</button>
            </div> 
            <hr>
            <div class="product">
                <h3>Product</h3>
            </div>
        </div>
    </div>

    <script src="./cart.js"></script>
</body>
</html>
